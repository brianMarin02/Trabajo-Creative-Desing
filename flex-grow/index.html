<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>flex-grow</h1>
        </header>
        <main>
            <section class="controls">
                
                <label for="flex-grow-1">Item 1 flex-grow:</label>
                <input type="number" id="flex-grow-1" value="1" min="0" step="1">
                
                <label for="flex-grow-2">Item 2 flex-grow:</label>
                <input type="number" id="flex-grow-2" value="1" min="0" step="1">
                
                <label for="flex-grow-3">Item 3 flex-grow:</label>
                <input type="number" id="flex-grow-3" value="1" min="0" step="1">
            </section>
            <section class="flex-container">
                <div class="flex-item">Item 1</div>
                <div class="flex-item">Item 2</div>
                <div class="flex-item">Item 3</div>
            </section>
        </main>
    </div>
    <script src="/app.js"></script>
</body>
</html>
